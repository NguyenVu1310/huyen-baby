    <script language="javascript">

        title_tmp1 = document.title

        if (title_tmp1.indexOf(">>") != -1) {

            title_tmp2 = title_tmp1.split(">>");

            title_last = "*~*" + title_tmp2[1];

            title_last = title_last + "*~*" + title_tmp2[2];

        } else {

            if (title_tmp1.indexOf("*~*") != -1) {

                title_tmp2 = title_tmp1.split("*~*");

                title_last = "*~*" + title_tmp2[1];

                if (title_last == "*~*") { title_last = "*~*" };

                if (title_last == "*~*") { title_last = "*~*" };

            }

            else { title_last = " Love you so much... " }

        }

        title_new = "" + title_last + ""

        step = 0

        function flash_title() {

            step++

            if (step == 8) { step = 1 }

            if (step == 1) { document.title = '[~~~~*' + title_new + '*~~~~]' }

            if (step == 2) { document.title = '[~~~*~' + title_new + '-*~~~]' }

            if (step == 3) { document.title = '[~~*~~' + title_new + '~~*~~]' }

            if (step == 4) { document.title = '[~*~~~' + title_new + '~~~*~]' }

            if (step == 5) { document.title = '[~~*~~' + title_new + '~~*~~]' }

            if (step == 6) { document.title = '[~~~*~' + title_new + '~*~~~]' }

            if (step == 7) { document.title = '[~~~~*' + title_new + '*~~~~]' }

            setTimeout("flash_title()", 180);

        }

        flash_title();

        function scrollToBottom(elm_id) {
            var elm = document.getElementById(elm_id);
            try {
                elm.scrollTop = elm.scrollHeight;
            }
            catch (e) {
                var f = document.createElement("input");
                if (f.setAttribute) f.setAttribute("type", "text")
                if (elm.appendChild) elm.appendChild(f);
                f.style.width = "0px";
                f.style.height = "0px";
                if (f.focus) f.focus();
                if (elm.removeChild) elm.removeChild(f);
            }
        }

    </script>

    <script language="javascript" type="text/javascript">
        mensaje =
            '<font size="5" face="Indie Flower" color="#fff">To the most beautiful girl in the world...<br></font>' + ' <br>' +

            '<font color="#fff" face="Indie Flower" size="4">I am the luckiest to have you in my life.</font><br>' +

            '<font color="#fff" face="Indie Flower" size="4">I love you, and may you never forget that.</font><br>' +

            '<font size="4" face="Indie Flower" color="#fff">Every day I love you more than the last.</font><br>' +

            '<p align="left"> <font face="Indie Flower" color="#fff" size="5">Love you so much <3 <3 <3 </font></p>';
        line = 0;
        cursor = '_';
        function teclear() {
            if (line == mensaje.length) cursor = '';
            document.getElementById('TextContent').innerHTML = mensaje.substring(0, line) + cursor;
            var objDiv = document.getElementById("TextContent");
            objDiv.scrollTop = objDiv.scrollHeight;
            if (line++ < mensaje.length) setTimeout("teclear()", 60);
        }
    </script>
